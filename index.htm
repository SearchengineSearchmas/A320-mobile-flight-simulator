<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
<title>A320 Mobile Flight Simulator</title>

<style>
html,body{
  margin:0;
  padding:0;
  overflow:hidden;
  background:black;
}
#ui{
  position:fixed;
  top:10px;
  left:10px;
  z-index:10;
}
button{
  font-size:16px;
  padding:10px;
  margin-bottom:5px;
}
</style>
</head>

<body>

<div id="ui">
  <button onclick="switchView()">Change View</button>
</div>

<!-- THREE.JS (NON-MODULE, IOS SAFE) -->
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

<script>
let scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb);

let cameraExt = new THREE.PerspectiveCamera(70, innerWidth/innerHeight, 0.1, 5000);
let cameraCock = new THREE.PerspectiveCamera(70, innerWidth/innerHeight, 0.1, 5000);
let camera = cameraExt;

let renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(innerWidth, innerHeight);
document.body.appendChild(renderer.domElement);

// Light
scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1.2));

// Ground
let ground = new THREE.Mesh(
  new THREE.PlaneGeometry(20000,20000),
  new THREE.MeshStandardMaterial({color:0x2e8b57})
);
ground.rotation.x = -Math.PI/2;
scene.add(ground);

// Aircraft (visible big)
let plane = new THREE.Group();

let body = new THREE.Mesh(
  new THREE.BoxGeometry(20,4,4),
  new THREE.MeshStandardMaterial({color:0xffffff})
);
plane.add(body);

let wing = new THREE.Mesh(
  new THREE.BoxGeometry(6,0.5,30),
  new THREE.MeshStandardMaterial({color:0xcccccc})
);
plane.add(wing);

plane.position.y = 300;
scene.add(plane);

// Cameras
cameraCock.position.set(0,2,5);
plane.add(cameraCock);

cameraExt.position.set(0,15,60);
cameraExt.lookAt(plane.position);

// Motion
let speed = 2;
let roll = 0;

window.addEventListener("deviceorientation", e=>{
  roll = (e.gamma || 0) * 0.002;
});

function switchView(){
  camera = (camera === cameraExt) ? cameraCock : cameraExt;
}

function animate(){
  requestAnimationFrame(animate);

  plane.rotation.z = -roll;
  plane.translateZ(-speed);

  renderer.render(scene, camera);
}
animate();

window.onresize = ()=>{
  renderer.setSize(innerWidth, innerHeight);
  camera.aspect = innerWidth/innerHeight;
  camera.updateProjectionMatrix();
};
</script>

</body>
</html>
