<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>A320 Mobile Flight Simulator</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #87CEEB;
    touch-action: none;
    width: 100%;
    height: 100%;
}

/* FORCE LANDSCAPE */
#rotateLock {
    position: fixed;
    inset: 0;
    transform: rotate(90deg);
    transform-origin: center center;
    width: 100vh;
    height: 100vw;
    background: #87CEEB;
}

canvas {
    display: block;
}

/* UI */
#hud {
    position: absolute;
    top: 10px;
    left: 10px;
    color: white;
    font-family: monospace;
    background: rgba(0,0,0,0.4);
    padding: 8px;
    border-radius: 6px;
}

#throttle {
    position: absolute;
    right: 20px;
    bottom: 20px;
    width: 60px;
    height: 200px;
    background: rgba(0,0,0,0.4);
    border-radius: 10px;
}

#throttleKnob {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 40px;
    background: #00ffcc;
    border-radius: 10px;
}

#views {
    position: absolute;
    bottom: 20px;
    left: 20px;
}

button {
    font-size: 14px;
    padding: 6px;
}
</style>
</head>

<body>
<div id="rotateLock">
<canvas id="sim"></canvas>

<div id="hud">
SPD <span id="spd">0</span> kt<br>
ALT <span id="alt">0</span> ft<br>
THR <span id="thr">0</span> %
</div>

<div id="throttle">
    <div id="throttleKnob"></div>
</div>

<div id="views">
    <button onclick="view='cockpit'">Cockpit</button>
    <button onclick="view='outside'">Outside</button>
    <button onclick="view='passenger'">Passenger</button>
</div>
</div>

<script>
const canvas = document.getElementById("sim");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width = window.innerHeight;
    canvas.height = window.innerWidth;
}
resize();
window.onresize = resize;

/* Aircraft state */
let pitch = 0, roll = 0;
let speed = 0;
let altitude = 0;
let throttle = 0;
let view = "outside";

/* Tilt controls */
window.addEventListener("deviceorientation", e => {
    pitch = e.beta / 40;
    roll = e.gamma / 40;
});

/* Throttle joystick */
const throttleKnob = document.getElementById("throttleKnob");
const throttleDiv = document.getElementById("throttle");
let dragging = false;

throttleDiv.addEventListener("touchstart", () => dragging = true);
window.addEventListener("touchend", () => dragging = false);
window.addEventListener("touchmove", e => {
    if (!dragging) return;
    let rect = throttleDiv.getBoundingClientRect();
    let y = e.touches[0].clientY - rect.top;
    y = Math.max(0, Math.min(rect.height - 40, y));
    throttleKnob.style.bottom = (rect.height - 40 - y) + "px";
    throttle = (rect.height - y) / rect.height;
});

/* Physics */
function updatePhysics() {
    speed += throttle * 0.05;
    speed *= 0.995;
    altitude += pitch * speed * 0.1;
    if (altitude < 0) altitude = 0;
}

/* Draw airplane */
function drawPlane() {
    ctx.save();
    ctx.translate(canvas.width/2, canvas.height/2);
    ctx.rotate(roll);

    ctx.fillStyle = "white";
    ctx.fillRect(-40, -10, 80, 20);
    ctx.fillRect(-10, -40, 20, 80);

    ctx.restore();
}

/* Views */
function drawView() {
    ctx.clearRect(0,0,canvas.width,canvas.height);

    if (view === "cockpit") {
        ctx.fillStyle = "#003";
        ctx.fillRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle = "lime";
        ctx.font = "30px monospace";
        ctx.fillText("A320 PFD", 20, 50);
        ctx.fillText("SPD " + Math.round(speed*10), 20, 100);
        ctx.fillText("ALT " + Math.round(altitude), 20, 150);
    }

    if (view === "outside") {
        drawPlane();
    }

    if (view === "passenger") {
        ctx.fillStyle = "#222";
        ctx.fillRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle = "#aaa";
        ctx.fillText("Passenger Window View", 20, 50);
        ctx.beginPath();
        ctx.arc(canvas.width/2, canvas.height/2, 120, 0, Math.PI*2);
        ctx.strokeStyle = "white";
        ctx.stroke();
    }
}

/* Loop */
function loop() {
    updatePhysics();
    drawView();

    document.getElementById("spd").innerText = Math.round(speed*10);
    document.getElementById("alt").innerText = Math.round(altitude);
    document.getElementById("thr").innerText = Math.round(throttle*100);

    requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
